<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ site.css_dir }}/poole.css" />
  <link rel="stylesheet" href="{{ site.css_dir }}/syntax.css" />
  <link rel="stylesheet" href="{{ site.css_dir }}/hyde.css" />
  <link rel="stylesheet" href="{{ site.theme_common_dir }}/css/default.css" />
  <link rel="stylesheet" href="{{ site.theme_common_dir }}/css/asciidoc.css" />
  <link rel="stylesheet" href="{{ site.css_dir }}/custom.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface|PT+Mono" />
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet" />
  <!-- JavaScripts -->
  <script src="{{ site.theme_common_dir }}/js/highlight.pack.js"></script>
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes=/"144x144" href="{{ site.baseurl }}theme/favicon.png" />
  <link rel="shortcut icon" href="{{ site.baseurl }}theme/favicon.ico" />

  <!-- RSS -->
  <link href="blog-feed.xml" type="application/rss+xml" rel="alternate" title="Latest 10 blog posts (atom)" />
</head>
